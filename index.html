<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/x-icon" href="7fe8d96e06f2da773452.png"><title>To-Do List</title><script defer="defer" src="main.js"></script></head><body><div id="modal-root"><div id="modal"><form class="modal-form"><div class="modal-body"><div class="modal-field-container"><input required id="task-name-input"></div><div class="modal-field-container"><input required id="date-input" type="datetime-local"></div><div class="modal-field-container" id="priority-container"><p>Priority</p><div class="priority-radio-container"><input checked="checked" type="radio" name="priority-radio-btn" class="priority-radio" id="low-priority-radio" value="0"> <label for="low-priority-radio" class="priority-radio-label"><span>Low</span></label></div><div class="priority-radio-container"><input type="radio" name="priority-radio-btn" class="priority-radio" id="medium-priority-radio" value="1"> <label for="medium-priority-radio" class="priority-radio-label"><span>Medium</span></label></div><div class="priority-radio-container"><input type="radio" name="priority-radio-btn" class="priority-radio" id="high-priority-radio" value="2"> <label for="high-priority-radio" class="priority-radio-label"><span>High</span></label></div></div></div></form><div id="modal-btn-container"><button type="button" id="modal-submit">Submit</button></div></div></div><div id="app"><nav class="nav-bar"><button type="button" class="nav-btn" id="add-task-btn"><img class="nav-icon" src="03f13ccc28fd4713e3bf.svg" width="29" height="29"><p>Add Task</p></button> <button type="button" class="nav-btn"><img class="nav-icon" src="54f3b27026d350d5a256.svg" width="29" height="29"><p>Search</p></button> <button type="button" class="nav-btn"><img class="nav-icon" src="158e3c339d3491651ed1.png" width="29" height="29"><p>Inbox</p></button> <button type="button" class="nav-btn"><img class="nav-icon" src="fd6be287f6151706e761.png" width="29" height="29"><p>Today</p></button> <button type="button" class="nav-btn"><img class="nav-icon" src="1f16da4fcad05da77429.png" width="29" height="29"><p>Upcoming</p></button> <button type="button" class="nav-btn"><img class="nav-icon" src="478d0af1d152654f3d7e.png" width="29" height="29"><p>Filters & Labels</p></button></nav><div id="do-list-container"><h1 id="do-list-title">Today</h1><div id="projects" class="do-list"><h1 class="do-list-subtitle">My Projects</h1><button type="button" class="do-list-add-task-btn"><img class="do-add-btn" src="81f58c992aa51819ec3a.png" width="20" height="20"><p>Add Task</p></button></div><div id="team-projects" class="do-list"><h1 class="do-list-subtitle">Team Projects</h1><button type="button" class="do-list-add-task-btn"><img class="do-add-btn" src="81f58c992aa51819ec3a.png" width="20" height="20"><p>Add Task</p></button></div></div></div></body></html>
